baseURL = 'http://example.org/'
#baseURL = 'https://asagardaw.github.io/ejemplo_Hugo_DES'
languageCode = 'en-us'
title = 'DWES - PRACTICA TEMA 1'
theme = ['hugo-theme-relearn']
defaultContentLanguage = "es"

# PARÁMETROS
[params]
themeVariant = "dws"
disableLandingPageButton = true
[params.ui]

# MERMAID
[params.mermaid]
enable = true



#IDIOMAS

[Languages]
    [Languages.es]
        title = "Español"
        weight = 1
        languageName = "Español"
        landingPageURL = "https://github.com/asagarDAW"
        landingPageName = "<i class='fas fa-university'></i> CPI Los Enlaces"
        ContentDir="content/es"
    [Languages.en]
        title = "English"
        weight = 2
        languageName = "English"
        landingPageURL = "https://github.com/asagarDAW"
        landingPageName = "<i class='fas fa-university'></i> CPI Los Enlaces"
        ContentDir="content/en"
   [Languages.fr]
        title = "Français"
        weight = 3
        languageName = "Français"
        landingPageURL = "https://github.com/asagarDAW"
        landingPageName = "<i class='fas fa-university'></i> CPI Los Enlaces"
        ContentDir="content/fr"


